{% extends 'fish_app/base.html' %}

{% block css_link %}
    {% load static %}

{% endblock %}

{% block js_link %}
    {% load static %}

{% endblock %}

{% block title %} Log IN {% endblock %}

{% block content_area %}
    <h1> Log In </h1>

    <form action="{% url 'fish_app:login' %}" method="post" >
        {% csrf_token %}
        {{ form }}
        {% if request.GET.next %}
            <<input type="hidden" name="next" value="{{ request.GET.next }}">
        {% endif %}
        <input type="submit" value="Login">
    </form>
{% endblock %}
